<h2>操作方法</h2>
<ul>
<li>マウス移動 ... マスにホバーすると右下に座標(q, r, s)が表示</li>
<li>クリック ... ホバーしてるマスの色を変える</li>
<li>スペースキー ... マウスの位置から6方向にバーーってなる</li>
<li>Zキー ... 座標を消したり表示したり</li>
<li>Xキー ... 初期化</li>
</ul>
